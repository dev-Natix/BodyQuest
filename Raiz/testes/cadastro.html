<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/Top.png">
</head>

<body>
    <div class="container">
        <a href="hub.html">
        <img class="logo" src="images/Logo.png" alt="">
        </a>
        <h2>Cadastro</h2>
        <form action="php/cadastro.php" method="POST" autocomplete="off">
            <label for="nome"></label>
            <input class="input" type="text" id="nome" name="nome_cadastro" placeholder="Nome completo">

            <label for="email"></label>
            <input class="input" type="text" id="email" name="email_cadastro" placeholder="E-Mail">

            <label for="nascimento">Data de Nascimento</label>
            <input class="input" type="date" id="nascimento" name="nascimento_cadastro" placeholder="Data de nascimento">

            <label for="senha"></label>
            <div class="senha-container">
                <input class="input" type="password" id="senha" name="senha_cadastro" placeholder="Senha">
                <span class="toggle-senha" onclick="toggleSenha('senha', this)">👁️</span>
            </div>

            <label for="confirma_senha"></label>
            <div class="senha-container">
                <input class="input" type="password" id="confirma_senha" name="confirma_senha"
                    placeholder="Confirmação de senha">
                <span class="toggle-senha" onclick="toggleSenha('confirma_senha', this)">👁️</span>
            </div>

            <div>
                <label for="termos">
                    <input type="checkbox" id="termos" name="termos" required>
                    Aceito os <a href="termos.html">termos de uso</a>
                </label>
                
            </div>

            <div class="botoes">
                <button class="button" type="submit" value="Enviar" name="submit">Enviar</button>

            </div>

            <p style="text-align:center; margin-top:15px; color:#cfd7d8;">
                Já possui uma conta? <a href="login.html">Faça login</a>
            </p>

        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
