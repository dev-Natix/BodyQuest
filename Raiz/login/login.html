<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../images/Top.png">
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <a href="../Main/index.html">
        <img class="logo" src="../images/Logo.png" alt="Logo">
        </a>
        <h2>Login</h2>
        <form action="login.php" method="POST" autocomplete="off">

            <label for="email"></label>
            <input class="input" type="text" id="email" name="email_login" placeholder="E-Mail">

            <label for="senha"></label>
            <div class="senha-container">
                <input class="input" type="password" id="senha" name="senha_login" placeholder="Senha">
                <span class="toggle-senha" onclick="toggleSenha('senha', this)">👁️</span>
            </div>
            <div class="botoes">
                <button class="button" type="submit" value="Entrar" name="entrar">Entrar</button>
            </div>

            <p style="text-align:center; margin-top:15px; color:#cfd7d8;">
                Não tem conta? <a href="../cadastro/cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </div>

</body>

</html>
