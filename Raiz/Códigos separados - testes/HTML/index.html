<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/Top.png">
</head>
<body>
    <div class="container">
        <img class="logo" src="images/Logo.png" alt="">
        <h2>Cadastro</h2>
        <form action="php/processa.php" method="POST" autocomplete="off">
            <label for="nome"></label>
            <input class="input" type="text" id="nome" name="nome" placeholder="Nome completo" >

            <label for="email"></label>
            <input class="input" type="text" id="email" name="email" placeholder="E-Mail" >

            <label for="nascimento">Data de Nascimento</label>
            <input class="input" type="date" id="nascimento" name="nascimento" placeholder="Data de nascimento" >

            <label for="senha"></label>
            <input class="input" type="password" id="senha" name="senha" placeholder="Senha" >

            <label for="confirma_senha"></label>
            <input class="input" type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirmação de senha" >

            <div>
                <label for="termos">Aceito os <a href="">termos de uso</a></label>
                <input type="checkbox" id="termos" name="termos" required>
            </div>

            <div class="botoes">
                <button class="button" type="submit" value="Enviar" name="submit">Enviar</button>
                
            </div>
        </form>
    </div>
<script src="Js/index.js"></script>
</body>
</html>
