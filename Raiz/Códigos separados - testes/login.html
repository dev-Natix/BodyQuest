<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/Top.png">
</head>

<body>
    <div class="container">
        <img class="logo" src="images/Logo.png" alt="Logo">
        <h2>Login</h2>
        <form action="php/login.php" method="POST" autocomplete="off">

            <label for="email"></label>
            <input class="input" type="text" id="email" name="email" placeholder="E-Mail" required>

            <label for="senha"></label>
            <div class="senha-container">
                <input class="input" type="password" id="senha" name="senha" placeholder="Senha" required>
                <span class="toggle-senha" onclick="toggleSenha('senha', this)">👁️</span>
            </div>
            <div class="botoes">
                <button class="button" type="submit" value="Entrar" name="entrar">Entrar</button>
            </div>

            <p style="text-align:center; margin-top:15px; color:#cfd7d8;">
                Não tem conta? <a href="index.html">Cadastre-se</a>
            </p>
        </form>
    </div>

    <script src="Js/login.js"></script>
</body>

</html>
